<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{view.locale.toLanguageTag()}">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="css/default.css"/>
    <h:outputStylesheet name="css/cssLayout.css"/>
    <h:outputStylesheet name="css/perfiles.css"/>
    <h:outputStylesheet name="css/row-style.css"/>

    <f:loadBundle basename="propiedades.aplicacion" var="app"/> 
    <title>#{app['aplicacion.titulo']}</title>

  </h:head>

  <h:body>

    <div id="top">
      <ui:insert name="top">
        <h:form>  
          <p:growl id="messages"/>
          <p:menubar>
            <p:menuitem value="Clientes" outcome="/pages/clientes" icon="pi pi-users" />
            <p:menuitem value="Usuarios" outcome="/pages/usuarios" icon="pi pi-users" />


            <p:submenu label="Prestamos" icon="pi pi-dollar">
              <p:menuitem value="Simulacion" outcome="/pages/simulacion"  icon="pi pi-info"/>
              <p:submenu label="Ver otorgados" icon="pi pi-search">
                <p:submenu label="Text">
                  <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
              </p:submenu>
            </p:submenu>

            <p:submenu label="Pagos" icon="pi pi-dollar">
              <p:menuitem value="Registrar" outcome="/pages/pagos/registrar"  icon="pi pi-info"/>
            </p:submenu>



            <p:submenu label="Reportes" icon="fa fa-file-text-o">
              <p:submenu label="Personas" icon="fa fa-users">
                    <p:menuitem value="Listados" action="#{personasDataController.generarReporteListadoPersonas()}" icon="fa fa-file-text-o" ajax="false" immediate="true"/>
              </p:submenu>
              <p:submenu label="Clientes" icon="fa fa-users">
                <p:menuitem value="Listados" action="#{personasDataController.generarReporteListadoPersonas()}" icon="fa fa-file-text-o" ajax="false" immediate="true"/>

              </p:submenu>
              <p:submenu label="Prestamos" icon="fa fa-money">

              </p:submenu>
            </p:submenu>
            <f:facet name="options">
              <p:splitButton id="basic" value="#{loginController.usuarioLogueado.id.apellidoNombre}"  update="messages">
                <p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-home" 
                            action="#{loginController.cerrarSesion()}"/>
              </p:splitButton>  
            </f:facet>
          </p:menubar>
        </h:form>
      </ui:insert>
    </div>

    <div id="content" class="center_content">
      <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="bottom">
      <ui:insert name="bottom">

      </ui:insert>
    </div>
    <h:outputScript library="js" name="spanishLocale.js"/>
  </h:body>

</html>
