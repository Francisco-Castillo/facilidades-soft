<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./../plantilla/plantilla.xhtml">

      <ui:define name="content">
        <div class="ui-g">

          <div class="ui-g-12 ui-md-12 ui-lg-4">
            <h2>Nuevo usuario</h2>
            <h:form id="frmPrincipal">
              <p:growl id="messages" life="3500" showDetail="true"/>

              <p:fieldset legend="Datos personales" style="margin-bottom: 20px;">
                <p:panelGrid id="pgPersonal" columns="2" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-5, ui-g-12 ui-md-6 ui-lg-7" styleClass="ui-panelgrid-blank">
                  <p:outputLabel value="Apellido: " />
                  <p:inputText  value="#{usuarioDataController.nuevaPersona.apellido}" style="width: 100%;"/>
                  <p:outputLabel value="Nombre: " />
                  <p:inputText value="#{usuarioDataController.nuevaPersona.nombre}" style="width: 100%;"/>
                  <p:outputLabel value="N° Documento: " />
                  <p:inputText value="#{usuarioDataController.nuevaPersona.numeroDocumento}" style="width: 100%;"/>
                  <p:outputLabel value="F. de Nacimiento: " />
                  <p:calendar value="#{usuarioDataController.nuevaPersona.fechaNacimiento}" locale="es" style="width: 100%;"/>
                  <p:outputLabel value="Sexo: "/>
                  <p:selectOneMenu value="#{usuarioDataController.nuevaPersona.sexo}" converter="javax.faces.Integer">
                    <f:selectItem noSelectionOption="true" itemLabel="--Seleccionar--" itemValue=""/>
                    <f:selectItems value="#{usuarioDataController.mapSexo}"/>
                  </p:selectOneMenu>
                  <p:outputLabel value="Email: " />
                  <p:inputText value="#{usuarioDataController.nuevaPersona.email}" style="width: 100%;"/>
                  <p:outputLabel value="Teléfono: " />
                  <p:inputText value="#{usuarioDataController.nuevaPersona.telefono}" style="width: 100%;"/>

                </p:panelGrid>
              </p:fieldset>

              <p:fieldset legend="Datos de usuario" style="margin-bottom: 20px;">
                <p:panelGrid id="pgCliente" columns="2" layout="grid" columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6" styleClass="ui-panelgrid-blank">
                  <p:outputLabel value="Nombre de usuario: "/>
                  <p:inputText value="#{usuarioDataController.nuevoUsuario.username}"/> 

                  <p:outputLabel value="Contraseña: "/>
                  <p:password id="pwd1" value="#{usuarioDataController.password1}" 
                              label="Password 1" feedback="true" required="true" match="pwd2"
                              promptLabel="Escriba una contraseña" 
                              weakLabel="Débil" goodLabel="Media" strongLabel="Fuerte"/> 

                  <p:outputLabel value="Repetir contraseña: "/>
                  <p:password id="pwd2" value="#{usuarioDataController.password2}" label="Password 2" required="true"/>

                  <p:outputLabel value="Perfil "/>
                  <p:selectOneMenu value="#{usuarioDataController.perfil}">
                    <f:converter binding="#{perfilConverter}"/>
                    <f:selectItem itemLabel="--Seleccionar--" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{usuarioDataController.lstPerfiles}" 
                                   var="p"
                                   itemLabel="#{p.descripcion}"
                                   itemValue="#{p}"/>
                  </p:selectOneMenu>
                </p:panelGrid>
              </p:fieldset>
              <p:commandButton value="Guardar" icon="pi pi-save" 
                               actionListener="#{usuarioDataController.crear()}"
                               update=":frmPrincipal"/>
            </h:form>
          </div>
        </div>
      </ui:define>


    </ui:composition>

  </body>
</html>
