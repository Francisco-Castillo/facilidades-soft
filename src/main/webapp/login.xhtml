<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
      <div class="ui-g-12 ui-md-6 ui-lg-4">
        <h:form id="frmLogin">
          <p:messages id="messages" closable="true"/>
          <p:panel id="basic" header="Facsoft | Iniciar Sesión" style="margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="10">
              <p:outputLabel value="DNI"/>
              <p:inputText value="#{loginController.credenciales.nombreUsuario}"/>
              <p:outputLabel value="Contraseña"/>
              <p:password value="#{loginController.credenciales.password}"/>
              <p:outputLabel/>
              <p:commandButton value="Entrar" 
                               action="#{loginController.iniciarSesion()}"
                               update=":frmLogin:messages"/>
            </h:panelGrid>
          </p:panel>
        </h:form>

      </div>
      <div class="ui-g-12 ui-md-6 ui-lg-4"></div>

    </div>

  </h:body>
</html>
